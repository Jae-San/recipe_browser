<div style="max-width: 400px; margin: 4rem auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 12px rgba(0,0,0,0.10); padding: 2.5rem 2rem;">
  <h2 style="text-align: center; margin-bottom: 2rem;">Connexion / Inscription</h2>
  <form #authForm="ngForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 1.2rem;">
    <input type="text" placeholder="Nom" [(ngModel)]="lastName" name="lastName" required style="padding: 0.7rem 1rem; border-radius: 8px; border: 1px solid #ddd;" />
    <input type="text" placeholder="PrÃ©nom" [(ngModel)]="firstName" name="firstName" required style="padding: 0.7rem 1rem; border-radius: 8px; border: 1px solid #ddd;" />
    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required style="padding: 0.7rem 1rem; border-radius: 8px; border: 1px solid #ddd;" />
    <input type="password" placeholder="Mot de passe" [(ngModel)]="password" name="password" required style="padding: 0.7rem 1rem; border-radius: 8px; border: 1px solid #ddd;" />
    <button type="submit" style="background: #232837; color: #fff; border: none; border-radius: 8px; padding: 0.8rem 0; font-weight: 600; font-size: 1rem; cursor: pointer;">Se connecter</button>
  </form>
</div>
